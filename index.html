<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
    <h1 class="text-center bg-primary text-light">Mon sondage!</h1><i id="etoile" class="bi bi-star-fill"></i>

    <div class="container">
        <div class="row align-item-center justify-content-center">
        <h2 class="text-center col-12"> Quel est votre sport préféré?</h2>
        <ul class="list-group  align-item-center justify-content-center">
         <li class="list-group-item fs-4">Le Handball <i id="icon_handball" class="bi bi-plus-circle-fill fs-2 mx-2 text-end text-success"> </i> <p class="vote_handball text-primary text-end"></p></li>
         <li class="list-group-item fs-4">Le FootBall <i id="icon_football" class="bi bi-plus-circle-fill fs-2 mx-2 text-end text-success"> </i><p class="vote_football text-primary text-end"></p></li>
         <li class="list-group-item fs-4">Le Golf <i id="icon_golf" class="bi bi-plus-circle-fill fs-2 mx-2 text-end text-success"> </i><p class="vote_golf text-primary text-end"></p></li>

        </ul>

        </div>
    </div>
    <div class="container">
        <div class="row fs-3 justify-content-center">
            <button id="moyenneBtn" class="border rounded bg-primary text-light w-50 my-2 "> Cliquer pour voir/Recharger la Moyenne</button>
            <ul>
                <li id="moyenneHand"> </li>
                <li><div  class="progress" role="progressbar" aria-label="Basic example" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                    <div id="progress_hand" class="progress-bar" ></div></li>
                <li id="moyenneFoot"></li>
                <li><div class="progress" role="progressbar" aria-label="Basic example" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                    <div id="progress_foot" class="progress-bar"></div></li>
                <li id="moyenneGolf">   </li> 
                <li><div class="progress" role="progressbar" aria-label="Basic example" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                    <div id="progress_golf" class="progress-bar" ></div></li>
            </ul>
            <h3 id="best"class="col-6"></h3>
        </div>

    </div>


    <script src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
